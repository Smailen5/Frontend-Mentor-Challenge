name: Genera projects.json

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'packages/*/package.json'
      - 'scripts/generate-projects-json.ts'

jobs:
  generate-json:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: ğŸ”§ Installa pnpm
        run: npm install -g pnpm

      - name: ğŸ”§ Installa dipendenze
        run: pnpm install

      - name: ğŸš€ Esegui script generazione JSON
        run: pnpm generate:projects

      - name: ğŸ’¾ Commit e push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add public/projects.json
          git diff --cached --quiet || git commit -m "ğŸ“¦ Aggiorna projects.json"
          git push
