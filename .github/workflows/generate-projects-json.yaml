name: Genera projects.json

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'packages/*/package.json'

permissions:
  contents: write

jobs:
  generate-json:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¦ Checkout repo
        uses: actions/checkout@v3

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: ðŸ”§ Installa pnpm
        run: npm install -g pnpm

      - name: ðŸ“¦ Cache pnpm
        uses: actions/cache@v3
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: ðŸ”§ Installa dipendenze
        run: pnpm install

      - name: ðŸš€ Esegui script generazione JSON
        run: pnpm generate:projects

      - name: âš¡ Ridimensiona immagini
        run: pnpm resize:images

      - name: ðŸ“· Copia screenshot
        run: pnpm copy:screenshots

      - name: ðŸ’¾ Commit e push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add public/projects.json
          git diff --cached --quiet || git commit -m "ðŸ“¦ Aggiorna projects.json e ridimensiona immagini"
          git push

      - name: Trigger CDN Sync
        if: success()
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.CDN_REPO_TOKEN }}
          repository: ${{ github.repository_owner }}/portfolio-cdn
          event-type: monorepo-updated
          client-payload: |
            {
              "monorepo": "${{ github.repository }}",
              "commit": "${{ github.sha }}",
              "branch": "${{ github.ref_name }}",
              "author": "${{ github.actor }}",
              "triggered_by": "generate-projects-json"
            }
